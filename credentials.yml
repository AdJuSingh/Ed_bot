# This file contains the credentials for connecting to different messaging platforms.

rest:
  # Enables the REST API channel for communication with the bot.
  url: "/webhooks/rest/webhook"

socketio:
  user_message_evt: user_uttered
  bot_message_evt: bot_uttered
  session_persistence: true

rasa:
  url: "http://localhost:5005/api"

telegram:
  access_token: "YOUR_TELEGRAM_BOT_ACCESS_TOKEN"
  verify: "YOUR_TELEGRAM_BOT_NAME"
  webhook_url: "YOUR_WEBHOOK_URL"

facebook:
  verify: "YOUR_FB_VERIFY_TOKEN"
  secret: "YOUR_FB_APP_SECRET"
  page-access-token: "YOUR_PAGE_ACCESS_TOKEN"

twilio:
  account_sid: "YOUR_TWILIO_ACCOUNT_SID"
  auth_token: "YOUR_TWILIO_AUTH_TOKEN"
  twilio_number: "YOUR_TWILIO_PHONE_NUMBER"
