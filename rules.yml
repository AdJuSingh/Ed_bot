version: "3.0"
rules:
  - rule: Greet the user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Respond to AI-related queries
    steps:
      - intent: ask_ai_concepts
      - action: action_provide_ai_info

  - rule: Respond to ML-related queries
    steps:
      - intent: ask_ml_concepts
      - action: action_provide_ml_info

  - rule: Respond to algorithm-related queries
    steps:
      - intent: ask_algorithms
      - action: action_provide_algorithm_info

  - rule: Respond to use case queries
    steps:
      - intent: ask_use_cases
      - action: action_provide_use_cases

  - rule: Respond to advanced topics queries
    steps:
      - intent: ask_advanced_topics
      - action: action_provide_advanced_topics

  - rule: Respond to thank you
    steps:
      - intent: thank_you
      - action: utter_thank_you
